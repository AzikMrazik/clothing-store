<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Открытие в браузере</title>
  <style>
    body { font-family: sans-serif; background: #f9f9f9; color: #333; text-align: center; padding: 40px; }
    .container { max-width: 400px; margin: 0 auto; background: #fff; border-radius: 8px; padding: 20px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); }
    button { margin-top: 20px; padding: 10px 20px; font-size: 16px; background-color: #1976d2; color: #fff; border: none; border-radius: 4px; cursor: pointer; }
    button:hover { background-color: #155a9c; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Откройте в браузере</h1>
    <p>Для корректного просмотра этого сайта откройте его в обычном браузере.</p>
    <button onclick="window.open(window.location.href, '_blank')">Открыть в браузере</button>
  </div>
</body>
</html>
